
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}
<a href="#" class="govuk-back-link">Back</a>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-error-summary validate-error" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
        <h2 class="govuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
        <div class="govuk-error-summary__body">
          <ul class="govuk-list govuk-error-summary__list">

          </ul>
        </div>
      </div>

      <h1 class="govuk-heading-xl">Which theory test are you booking?</h1>

      <p class="govuk-body"></p>
      <form action="do-you-need-support-while-taking-the-theory-test">
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input validate" id="type-car" name="test-type" type="radio" value="Car">
            <label class="govuk-label govuk-radios__label" for="changed-name" {{ checked("test-type", "Car") }}>
              Car<br><br>
              <p class="govuk-body">You recently had a theory test cancelled. Select this option to book a replacement test.</p>
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input validate" id="type-bike" name="test-type" type="radio" value="Motorcycle">
            <label class="govuk-label govuk-radios__label" for="changed-name-2" {{ checked("test-type", "Motorcycle") }}>
              Motorcycle
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input validate" id="type-bus" name="test-type" type="radio" value="Bus">
            <label class="govuk-label govuk-radios__label" for="changed-name-2" {{ checked("test-type", "Bus, coach or lorry") }}>
              Coach, bus or lorry
            </label>
          </div>
        </div>
        <br>
        <button class="submit-answer govuk-button validate-btn">Continue</button>
      </form>
    </div>
</div>

{% endblock %}
